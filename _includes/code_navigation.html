<div class="code-navigation">
  <div class="prev">
    {% if include.prev_url %}
      <a href="{{include.prev_url | relative_url}}">
        < {{ include.prev_text }}
      </a>
    {% endif %}
  </div>

  <div class="next">
    {% if include.next_url %}
      <a href="{{include.next_url | relative_url}}">
        {{ include.next_text }} >
      </a>
    {% endif %}
  </div>
</div>
