width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="172.5" x2="172.5" y1="780.854" y2="800.854"/><polygon fill="#181818" points="168.5,790.854,172.5,800.854,176.5,790.854,172.5,794.854" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="172.5" x2="172.5" y1="586.0806" y2="606.0806"/><polygon fill="#181818" points="168.5,596.0806,172.5,606.0806,176.5,596.0806,172.5,600.0806" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="172.5" x2="172.5" y1="824.854" y2="844.854"/><polygon fill="#181818" points="168.5,834.854,172.5,844.854,176.5,834.854,172.5,838.854" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="172.5" x2="172.5" y1="878.8228" y2="898.8228"/><polygon fill="#181818" points="168.5,888.8228,172.5,898.8228,176.5,888.8228,172.5,892.8228" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="172.5" x2="172.5" y1="932.7915" y2="952.7915"/><polygon fill="#181818" points="168.5,942.7915,172.5,952.7915,176.5,942.7915,172.5,946.7915" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[61d5bd303867ff02d9ea1c3f9784bc62]
@startuml 
start
->Timer2 interrupt routine
Datas:
 - Timer2_X - Counter that increments every 32ms
 - Flag_32ms_Elapsed - Flag triggered when 32ms elapses in timer 2
 - Rcp_Timeout_Cntd - RC Pulse Timeout counter is set to 10 each time a rc pulse is processed in timer 1,
   after 320ms without receiving rc pulses in timer 1 it is set to 0
 - Flag_Rcp_Stop - It is set when rc pulse read in timer 1 is 0 or when Rcp_Timeout_Cntd is timed out (320ms)
 - Rcp_Stop_Cnt - Counts the number of 32ms cycles rc pulse is 0 (Flag_Rcp_Stop == 1).
   Needed to enter run mode during 320ms (value 10) and exit run mode during 100ms (value 3)
 ;
:push ACC;
->Clear timer 2 interrupt flag;
:clr TMR2CN0_TF2H;
->Increment Timer2_X;
:inc Timer2_X;
->Set 32ms elapsed flag;
:set Flag_32ms_Elapsed;
->Update RC pulse timeout counter;
if (Rcp_Timeout_Cntd == 0) then (YES)
  :setb Flag_Rcp_Stop;
else (NO)
  :Rcp_Timeout_Cntd- -;
endif 
if (Flag_Rcp_Stop is set) then (YES)
  if (Rcp_Stop_Cnt < 255) then (YES)
  :Rcp_Stop_Cnt++;
  else (NO)
  endif
else (NO)
endif
:pop ACC;
:reti;
stop
@enduml

